<!DOCTYPE html>
<head>
<title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="input-box">
            <h2><b><u>Password Generator</u></b></h2>
            <input type="password" id="password" placeholder=" ">
            <div>
                <div class="box">
                    <h2>Password Length</h2>
                    <h3>Include Lowercase Letter(a-z)</h3>
                    <h3>Include Uppercase Letter(A-Z)</h3>
                    <h3>Include Number(0-9)</h3>
                    <h3>Include Symbols(eg:@)</h3>
                    <button>Generate Password</button> 
                </div>
            </div>
            
            
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
